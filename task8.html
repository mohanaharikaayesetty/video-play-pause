<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Background Video Project</title>
  <link rel="stylesheet" href="style8.css" />
  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Preloader -->
  <div id="preloader">
    <img src="loader.jpg" alt="Loading..." width="100">
  </div>

  <!-- Video Section -->
  <div class="video-container">
    <video id="bgVideo" autoplay loop>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <div class="content">
      <h1>Sahand Ghavidel</h1>

      <!-- Play/Pause Button -->
      <button id="toggleBtn"><i class="fas fa-pause"></i></button>

      <!-- Mute/Unmute Button -->
      <button id="soundBtn"><i class="fas fa-volume-up"></i></button>
    </div>
  </div>

  <script src="script8.js"></script>
</body>
</html>
